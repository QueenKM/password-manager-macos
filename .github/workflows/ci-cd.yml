# .github/workflows/ci-cd.yml
name: macOS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Xcode
        uses: apple-actions/setup-xcode@v2
        with:
          xcode-version: '14.2' # Specify your Xcode version
      
      - name: Build and test
        run: |
          xcodebuild -workspace YourMacApp.xcworkspace -scheme YourScheme -sdk macosx -destination 'platform=macOS' test

